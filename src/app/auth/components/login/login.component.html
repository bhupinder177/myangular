<div class="loader_panel" *ngIf="loader == 1" >
<img src="assets/images/preloader.gif">
</div>
<div class="login_panel">
  	<div class="login_bx">
      	<div class="login_logo">
        	<img src="assets/images/logo.png" alt=""/>
          </div>
      	<h3>Login</h3>
  <form [formGroup]="angForm" novalidate (ngSubmit)="formSubmit(angForm.value)">
        <div class="form-group">
            <input class="form-control" formControlName="email" type="text" placeholder="Email"/>
            <div *ngIf="angForm.controls['email'].hasError('required') && (angForm.controls['email'].dirty || angForm.controls['email'].touched || submitted ) " class="text-danger">
              Email is required.
            </div>
            <div *ngIf="!angForm.controls['email'].hasError('required') && angForm.controls['email'].hasError('email')" class="text-danger">
              Please enter valid email.
            </div>
        </div>
         <div class="form-group">
            <input class="form-control" formControlName="password" type="password" placeholder="Password"/>
            <div *ngIf="angForm.controls['password'].hasError('required') &&  (angForm.controls['password'].dirty || angForm.controls['password'].touched || submitted)" class="text-danger">
              Password is required
            </div>
        </div>
        <div class="form-group text-right">
          <a routerLink="/forgotPassword" class="forgot">Forgot Password ?</a>
        </div>
        <button type="submit" class="btn btn-primary">
            Login
        </button>
  </form>

  </div>
</div>
